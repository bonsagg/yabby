<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<cc:interface>
	</cc:interface>
	<cc:implementation>
		<h:outputStylesheet name="bootstrap/bootstrap.min.css" library="jsf"/>
		<h:outputScript name="jquery-1.7.1.min.js" library="js" />
		<h:outputScript name="bootstrap/bootstrap.min.js" library="js" />
		<h:outputScript name="bootstrap/bootstrap-modal.js" library="js" />

		<div class="modal hide" id="myModal">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">×</button>
				<h3>Modal header</h3>
			</div>
			<div class="modal-body">
				<p>One fine body…</p>
			</div>
			<div class="modal-footer">
				<a href="#" class="btn" data-dismiss="modal">Close</a>
				<a href="#" class="btn btn-primary">Save changes</a>
			</div>
		</div>

		<a class="btn" data-toggle="modal" href="#myModal">Launch Modal</a>
	</cc:implementation>
</ui:composition>
